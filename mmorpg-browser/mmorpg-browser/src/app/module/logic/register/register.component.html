<div>
  <form method="POST" *ngIf="connectState===true">
    <h3>{{reciveMessage}}</h3>
    <input name="account" placeholder="账号"  [(ngModel)]="account" /><br/>
    <input name="password" type="password" placeholder="密码" [(ngModel)]="pass" /><br/>
    <input type="button" (click)="sendRegisterMessage()" value="注册"/>
    <!-- <input type="button" routerLink="/login" value="去登录"/> -->
  </form>
  <button *ngIf="connectState!==true" (click)="connect()">连接到服务器</button>
  <h3>连接状态为：{{connectState}}</h3>
</div>
