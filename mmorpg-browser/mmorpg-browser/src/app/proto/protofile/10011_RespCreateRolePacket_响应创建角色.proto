//响应创建角色
message RespCreateRolePacket {  
// 返回结果
optional string result=1;
// 角色id
optional int64 playerId=2;
// 创建的角色信息
optional RoleCreateInfo roleCreateInfo=3;
}
message RoleCreateInfo {  
// 玩家角色id
optional int64 id=1;
// 性别
optional string sex=2;
// 名字
optional string name=3;
// 角色类型
optional string roleType=4;
}
